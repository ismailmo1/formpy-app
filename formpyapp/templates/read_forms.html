{% extends "layout.html" %}

{% block content %}
<div class="row">
    <h1>Read Forms</h1>
</div>
<div class="row">
    <h2>Pick a template and upload your completed forms</h2>
</div>
<div class="row">
    <form action="/read" method="POST" enctype="multipart/form-data" id="readForm">
        <div class="row justify-content-center">

            {% for template in templates %}
            <div class="col-2 my-2">
                <div class="card">
                    <img src={{url_for('static', filename="image_storage/template_images/" )}}{{template['_id']}}.jpeg
                        alt="template-image" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">{{template['name']}}</h5>
                        <p class="card-text"> <small>{{template['questions']|length}} questions</p></small>
                        <div class="btn-group d-flex justify-content-center mx-3">
                            <input class="form-check-input" type="radio" name="templateId" value={{template["_id"]}}>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row mb-3 input-group">
            <div class="col-6">
                <label for="formImg">Upload your completed forms:</label>
                <input type="file" name="formImg" id="formImg" class="form-control" multiple>
            </div>
        </div>
        <button class="btn btn-info ">Read Form</button>
    </form>
</div>
{% endblock %}
